<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../internal.js" type="text/javascript"></script>
    <link href="edittable.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrapper">
    <div class="left">
        <div class="section">
            <h3><var id="lang_tableStyle"></var></h3>
            <ul>
                <li>
                    <label onselectstart="return false"><input id="J_title" name="style" type="checkbox"/><var
                            id="lang_insertTitle"></var></label>
                </li>
                <li>
                    <label onselectstart="return false"><input id="J_titleCol" name="style" type="checkbox"/><var
                            id="lang_insertTitleCol"></var></label>
                </li>
            </ul>
            <ul>
                <li>
                    <label onselectstart="return false"><input id="J_caption" name="style" type="checkbox"/><var
                            id="lang_insertCaption"></var></label>
                </li>
                <li>
                    <label onselectstart="return false"><input id="J_sorttable" name="style" type="checkbox"/><var
                            id="lang_orderbycontent"></var></label>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="section">
            <h3><var id="lang_tableSize"></var></h3>
            <ul>
                <li>
                    <label><input id="J_autoSizeContent" name="size" type="radio"/><var id="lang_autoSizeContent"></var></label>
                </li>
                <li>
                    <label><input id="J_autoSizePage" name="size" type="radio"/><var
                            id="lang_autoSizePage"></var></label>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="section">
            <h3><var id="lang_borderStyle"></var></h3>
            <ul>
                <li>
                    <span><var id="lang_color"></var></span>
                    <input class="tone" id="J_tone" readonly='readonly' type="text"/>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
    </div>
    <div class="right">
        <div class="section">
            <h3><var id="lang_example"></var></h3>
            <div class="preview" id="J_preview">
            </div>
        </div>
    </div>
</div>
<script src="edittable.js" type="text/javascript"></script>
</body>
</html>
