<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <script src="../internal.js" type="text/javascript"></script>
    <link href="video.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="wrapper">
    <div id="videoTab">
        <div class="tabhead" id="tabHeads">
            <span class="focus" data-content-id="video" tabSrc="video"><var id="lang_tab_insertV"></var></span>
            <span data-content-id="upload" tabSrc="upload"><var id="lang_tab_uploadV"></var></span>
        </div>
        <div class="tabbody" id="tabBodys">
            <div class="panel focus" id="video">
                <table>
                    <tr>
                        <td><label class="url" for="videoUrl"><var id="lang_video_url"></var></label></td>
                        <td><input id="videoUrl" type="text"></td>
                    </tr>
                </table>
                <div id="preview"></div>
                <div id="videoInfo">
                    <fieldset>
                        <legend><var id="lang_video_size"></var></legend>
                        <table>
                            <tr>
                                <td><label for="videoWidth"><var id="lang_videoW"></var></label></td>
                                <td><input class="txt" id="videoWidth" type="text"/></td>
                            </tr>
                            <tr>
                                <td><label for="videoHeight"><var id="lang_videoH"></var></label></td>
                                <td><input class="txt" id="videoHeight" type="text"/></td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend><var id="lang_alignment"></var></legend>
                        <div id="videoFloat"></div>
                    </fieldset>
                </div>
            </div>
            <div class="panel" id="upload">
                <div id="upload_left">
                    <div class="queueList" id="queueList">
                        <div class="statusBar element-invisible">
                            <div class="progress">
                                <span class="text">0%</span>
                                <span class="percentage"></span>
                            </div>
                            <div class="info"></div>
                            <div class="btns">
                                <div id="filePickerBtn"></div>
                                <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                            </div>
                        </div>
                        <div class="placeholder" id="dndArea">
                            <div class="filePickerContainer">
                                <div id="filePickerReady"></div>
                            </div>
                        </div>
                        <ul class="filelist element-invisible">
                            <li class="filePickerBlock" id="filePickerBlock"></li>
                        </ul>
                    </div>
                </div>
                <div id="uploadVideoInfo">
                    <fieldset>
                        <legend><var id="lang_upload_size"></var></legend>
                        <table>
                            <tr>
                                <td><label><var id="lang_upload_width"></var></label></td>
                                <td><input class="txt" id="upload_width" type="text"/></td>
                            </tr>
                            <tr>
                                <td><label><var id="lang_upload_height"></var></label></td>
                                <td><input class="txt" id="upload_height" type="text"/></td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend><var id="lang_upload_alignment"></var></legend>
                        <div id="upload_alignment"></div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jquery -->
<script src="../../third-party/jquery-1.10.2.min.js" type="text/javascript"></script>

<!-- webuploader -->
<script src="../../third-party/webuploader/webuploader.min.js" type="text/javascript"></script>
<link href="../../third-party/webuploader/webuploader.css" rel="stylesheet" type="text/css">

<!-- video -->
<script src="video.js" type="text/javascript"></script>
</body>
</html>
