<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui"
          name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="../img/asset-favico.ico" rel="icon">
    <title>预约</title>
    <link href="../css/page-health-order.css" rel="stylesheet"/>
</head>
<body data-offset="150" data-spy="scroll" data-target="#myNavbar">
<div class="app" id="app">
    <!-- 页面头部 -->
    <div class="top-header">
        <span class="f-left"><i class="icon-back" onclick="history.go(-1)"></i></span>
        <span class="center">传智健康</span>
        <span class="f-right"><i class="icon-more"></i></span>
    </div>
    <!-- 页面内容 -->
    <div class="contentBox">
        <div class="list-column1">
            <ul class="list">
                <li class="list-item" v-for="setmeal in setmealList">
                    <a :href="'setmeal_detail.html?setmealId=' + setmeal.id" class="link-page">
                        <img :src="setmeal.img" alt="" class="img-object f-left">
                        <div class="item-body">
                            <h4 class="ellipsis item-title">{{setmeal.name}}</h4>
                            <p class="ellipsis-more item-desc">{{setmeal.remark}}</p>
                            <p class="item-keywords">
                                <span>{{setmeal.sex == '0' ? '性别不限' : setmeal.sex == '1' ? '男' : '女'}}</span>
                                <span>{{setmeal.age}}</span>
                            </p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- 页面 css js -->
<script src="../plugins/vue/vue.js"></script>
<script src="../plugins/vue/axios-0.18.0.js"></script>
<!--<script src="../js/page-health-order.js"></script>-->
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            setmealList: []
        },
        mounted() {
            axios.get("/setmeal/getAllSetmeal.do").then((res) => {
                if (res.data.flag) {
                    this.setmealList = res.data.data;
                } else {
                    this.$message.error(res.data.message);
                }
            });
        }
    });
</script>
</body>
