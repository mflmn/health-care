<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui"
          name="viewport">
    <meta content="" name="description">

    <link href="../img/asset-favico.ico" rel="icon">

    <link href="../css/page-health-index.css" rel="stylesheet"/>
    <link href="../css/page-health-login.css" rel="stylesheet"/>

<body data-offset="150" data-spy="scroll" data-target="#myNavbar">
<div class="app">
    <!-- 页面头部 -->
    <div class="top-header">
        <span class="f-left"><i class="icon-back" onclick="history.go(-1)"></i></span>
        <span class="center">传智健康</span>
        <span class="f-right"><i class="icon-more"></i></span>
    </div>
    <div class="carousel">
        <div class="banner-roll">
            <div class="banner-item">
                <div class="item" style="background-image: url(../img/widget-banner_01.png);"><img
                        alt="" src="../img/widget-banner_01.png"></div>
                <div class="item" style="background-image: url(../img/widget-banner_02.png);"><img
                        alt="" src="../img/widget-banner_02.png"></div>
                <div class="item" style="background-image: url(../img/widget-banner_03.png);"><img
                        alt="" src="../img/widget-banner_03.png"></div>
            </div>
            <div class="indicators"></div>
        </div>
    </div>
    <!-- 页面内容 -->
    <div class="contentBox">
        <div class="list-column2">
            <ul class="list">
                <li class="type-item">
                    <a class="link-page" href="/pages/setmeal.html">
                        <div class="type-title">
                            <h3>体检预约</h3>
                            <p>实时预约</p>
                        </div>
                        <div class="type-icon">
                            <i class="icon-zhen">
                                <span class="path1"></span><span class="path2"></span>
                            </i>
                        </div>
                    </a>
                </li>
                <li class="type-item">
                    <a class="link-page" href="/pages/checkrecord_list.html">
                        <div class="type-title">
                            <h3>报告查询</h3>
                            <p>一键查询</p>
                        </div>
                        <div class="type-icon">
                            <i class="icon-search"><span class="path1"></span><span class="path2"></span><span
                                    class="path3"></span><span class="path4"></span></i>
                        </div>
                    </a>
                </li>
                <li class="type-item">
                    <a class="link-page" href="health-risk.html">
                        <div class="type-title">
                            <h3>健康评估</h3>
                            <p>了解自身健康</p>
                        </div>
                        <div class="type-icon">
                            <i class="icon-star"><span class="path1"></span><span class="path2"></span></i>
                        </div>
                    </a>
                </li>
                <li class="type-item">
                    <a class="link-page" href="health-intervention.html">
                        <div class="type-title">
                            <h3>健康干预</h3>
                            <p>采集状况</p>
                        </div>
                        <div class="type-icon">
                            <i class="icon-plus"><span class="path1"></span><span class="path2"></span></i>
                        </div>
                    </a>
                </li>
                <li class="type-item">
                    <a class="link-page" href="health-record.html">
                        <div class="type-title">
                            <h3>健康档案</h3>
                            <p>掌上查询</p>
                        </div>
                        <div class="type-icon">
                            <i class="icon-record"><span class="path1"></span><span class="path2"></span><span
                                    class="path3"></span><span class="path4"></span><span class="path5"></span></i>
                        </div>
                    </a>
                </li>
                <li class="type-item">
                    <a class="link-page" href="health-information.html">
                        <div class="type-title">
                            <h3>健康咨询</h3>
                            <p>咨询一览</p>
                        </div>
                        <div class="type-icon">
                            <i class="icon-person"><span class="path1"></span><span class="path2"></span></i>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="img-parent">
            <img height="100%" src="../img/asset-ad.png" width="100%"/>
        </div>
    </div>
</div>
<script>
    $(function () {
        var ht = $('.banner-item').find('img').eq(0).height()
        var tg = $('.banner-item .item');
        var num = 0;
        for (i = 0; i < tg.length; i++) {
            $('.indicators').append('<span></span>');
            $('.indicators').find('span').eq(num).addClass('active');
        }
        $(".banner-item,.banner-roll").css('height', ht)

        function roll() {
            tg.eq(num).animate({
                'opacity': '1',
                'z-index': num
            }, 2000).siblings().animate({
                'opacity': '0',
                'z-index': 0
            }, 2000);
            $('.indicators').find('span').eq(num).addClass('active').siblings().removeClass('active');
            if (num >= tg.length - 1) {
                num = 0;
            } else {
                num++;
            }
        }

        $('.indicators').find('span').click(function () {
            num = $(this).index();
            roll();
        });
        var timer = setInterval(roll, 3000);
        $('.banner-item').mouseover(function () {
            clearInterval(timer)
        });
        $('.banner-item').mouseout(function () {
            timer = setInterval(roll, 3000)
        });
    })
    $(window).resize(function () {
        var ht = $('.banner-item').find('img').eq(0).height()
        $(".banner-item,.banner-roll").css('height', ht)
    });
</script>
</body>
</html>
