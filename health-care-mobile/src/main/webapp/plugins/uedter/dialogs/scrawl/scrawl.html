<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="noindex, nofollow" name="robots"/>
    <script src="../internal.js" type="text/javascript"></script>
    <link href="scrawl.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="main" id="J_wrap">
    <div class="hot">
        <div class="drawBoard border_style1">
            <canvas class="brushBorad" height="300" id="J_brushBoard" width="360"></canvas>
            <div class="picBoard" id="J_picBoard" style="width: 360px;height: 300px"></div>
        </div>
        <div class="operateBar" id="J_operateBar">
            <span class="previousStep" id="J_previousStep">
                <em class="icon"></em>
                <em class="text"><var id="lang_input_previousStep"></var></em>
            </span>
            <span class="nextStep" id="J_nextStep">
                <em class="icon"></em>
                <em class="text"><var id="lang_input_nextsStep"></var></em>
            </span>
            <span class="clearBoard" id="J_clearBoard">
                <em class="icon"></em>
                <em class="text"><var id="lang_input_clear"></var></em>
            </span>
            <span class="scaleBoard" id="J_sacleBoard">
                <em class="icon"></em>
                <em class="text"><var id="lang_input_ScalePic"></var></em>
            </span>
        </div>
    </div>
    <div class="drawToolbar border_style1">
        <div class="colorBar" id="J_colorBar"></div>
        <div class="sectionBar" id="J_brushBar">
            <em class="brushIcon"></em>
            <a class="size1" href="javascript:void(0)">1</a>
            <a class="size2" href="javascript:void(0)">3</a>
            <a class="size3" href="javascript:void(0)">5</a>
            <a class="size4" href="javascript:void(0)">7</a>
        </div>
        <div class="sectionBar" id="J_eraserBar">
            <em class="eraserIcon"></em>
            <a class="size1" href="javascript:void(0)">1</a>
            <a class="size2" href="javascript:void(0)">3</a>
            <a class="size3" href="javascript:void(0)">5</a>
            <a class="size4" href="javascript:void(0)">7</a>
        </div>
        <div class="sectionBar">
            <div class="addImgH" id="J_addImg">
                <em class="icon"></em>
                <em class="text"><var id="lang_input_addPic"></var></em>
                <form class="addImgH_form" enctype="multipart/form-data" id="fileForm" method="post" target="up">
                    <input accept="image/gif,image/jpeg,image/png,image/jpg,image/bmp" id="J_imgTxt" name="upfile"
                           type="file"/>
                </form>
                <iframe name="up" style="display: none"></iframe>
            </div>
        </div>
        <div class="sectionBar">
            <span class="removeImg" id="J_removeImg">
                <em class="icon"></em>
                <em class="text"><var id="lang_input_removePic"></var></em>
            </span>
        </div>
    </div>
</div>
<div class="maskLayerNull" id="J_maskLayer"></div>

<script src="scrawl.js" type="text/javascript"></script>
<script type="text/javascript">
    var settings = {
        drawBrushSize: 3, //画笔初始大小
        drawBrushColor: "#4bacc6", //画笔初始颜色
        colorList: ['c00000', 'ff0000', 'ffc000', 'ffff00', '92d050', '00b050', '00b0f0', '0070c0', '002060', '7030a0', 'ffffff',
            '000000', 'eeece1', '1f497d', '4f81bd', 'c0504d', '9bbb59', '8064a2', '4bacc6', 'f79646'], //画笔选择颜色
        saveNum: 10  //撤销次数
    };

    var scrawlObj = new scrawl(settings);
    scrawlObj.isCancelScrawl = false;

    dialog.onok = function () {
        exec(scrawlObj);
        return false;
    };
    dialog.oncancel = function () {
        scrawlObj.isCancelScrawl = true;
    };
</script>
</body>
</html>
